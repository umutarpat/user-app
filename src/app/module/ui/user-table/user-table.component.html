<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Adı</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i }}</td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Pozisyon</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Durum</th>
    <td mat-cell *matCellDef="let element">
      {{ element.status ? "Açık" : "Kapalı" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="tc">
    <th mat-header-cell *matHeaderCellDef>T.C kimlik</th>
    <td mat-cell *matCellDef="let element">{{ element.tc }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Seçenekler</th>
    <td mat-cell *matCellDef="let element; let id = index">
      <button (click)="openEdit(id)" mat-button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button
        onclick="this.blur()"
        (click)="openDeleteDialog('Delete', element, id)"
        mat-button
        mat-icon-button
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
